spring.application.name=ecoforum_br
server.port=8080
api.security.token.secret=

spring.datasource.url=jdbc:mysql://localhost:3306/ecoforum_db?createDatabaseIfNotExist=true&useTimezone=true&serverTimezone=America/Sao_Paulo
spring.datasource.username=root
spring.datasource.password=xxxxxx
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=validate
